<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">ZEY</div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="nav-bar">
        <ul>
          <li>
            <a href="" class="active">Anasayfa</a>
          </li>
          <li>
            <a href="">Yazılar</a>
          </li>
          <li>
            <a href="">Galeri</a>
          </li>
          <li>
            <a href="">Hakkımızda</a>
          </li>
          <li>
            <a href="">İletişim</a>
          </li>
        </ul>
      </div>
    </header>

    <script>
      hamburger = document.querySelector(".hamburger");
      hamburger.onclick = function () {
        navBar = document.querySelector(".nav-bar");
        navBar.classList.toggle("active");
      };
    </script>
  </body>
</html>
